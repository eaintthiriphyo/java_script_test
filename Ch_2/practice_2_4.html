<body>
    <h1>Practice exercises 2.4</h1>
    <script>
        let a=5;
        let b=4;
        let c=2;
        
        //add b to a
        a+=b;
        console.log(`a +b  is ${a}`);
        //divide a by c
        a/=c;
        console.log(`a/c is ${a}`);
        //Replace the value of c with the modulus of c and b
        c%=b;
        console.log(`c%b is ${c}`);

    </script>
