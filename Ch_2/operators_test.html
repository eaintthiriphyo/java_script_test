<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>Operators</h1>

    <script>
        //addition
        //number adding
        let nr1=12;
        let nr2=2;
        let result1=nr1+nr2;
        console.log(result1);

        //string concat
        let str1="Hello";
        let str2="World";
        let result2=str1+str2;
        console.log(result2);

       //substraction
       let nr3=20;
       let nr4=4;
       let str3="Hi";
       let result3=nr3-nr4;
       let result4=str3-nr4;
       console.log("Result 3 is ",result3 ,",Result 4 is ",result4);

       //multiplication
       let nr5=10;
       let nr6=3;
       let nr7=2;
       let str4="Hello";
       let result5=nr5*nr6;
       let result6=str4*nr7;
       console.log("Result 5 is ",result5,"Result 6 is ",result6);

       //Division
       let nr8=60;
       let nr9=2;
       let result7=nr8/nr8;
        console.log(`${nr8} / ${nr9}  = ${result7}`);

       //exponentiation
        let nr10=4;
        let nr11=2;
        let result8=nr10**nr11;
        console.log(`${nr10} ** ${nr11}  = ${result8}`);


        //Modulus
        let result9=nr10%nr11;
        console.log(`${nr10} % ${nr11}  = ${result9}`);
        let result10=nr11%nr10;
        console.log(`${nr11} % ${nr10}  = ${result10}`);

        //Unary operators:incremental and decremental
        let num1=4;
        num1++;
        console.log("Num1 is ",num1);
        let num2=5;
        num2--
        console.log("Num2 is " ,num2);

        let num3=3;
        console.log("num3 is ",num3);
        console.log("num3++ is ",num3++);
        console.log("num3 is ",num3);
        console.log("++num3 is ",++num3);
        console.log("num3 is ",num3);
        console.log("num3-- is ",num3--);
        console.log("num3 is ",num3);
        console.log("--num3 is ",--num3);
        console.log("num3 is ",num3);

        let num4= 4;
        let num5 = 5;
        let num6 = 2;
        console.log(num5)
        console.log(num4++ + ++num5 * num6++);
        console.log("........................................");
        console.log(num5);
        console.log( num4++ + (++num5* num6++));
        console.log((num4++ + ++num5) * num6++);

        //assignment operators
        let a=5;
        a+=2;
        console.log("a+2= is " ,a );
        a-=2;
        console.log(`a-=2 is ${a}`);
        a*=2;
        console.log("a*=2 is " ,a);
        a/=2;
        console.log("a/=2  is " ,a);
        a%=2;
        console.log("a%=2 is " ,a);
        

        //comparison operators
        let x=5;
        let y="5";
        console.log("x==y is ", x==y);
        console.log("x===y is ",x===y);
        console.log("x!=y is ",x!=y);
        console.log("x!==y is ",x!==y);

        //greater than and smallet than
        let x1=10;
        let y1=20;
        let x2=10;
        console.log( `${x1}<${y1} is`,x1<y1);
        console.log(`${x1}>${y1} is `,x1>y1 );
        console.log(`${x1}<=${x2} is `,x1<=x2);



    </script>
